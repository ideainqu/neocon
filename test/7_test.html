<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소</title>
</head>
<style>
  
</style>
<body>
    처음 시작하는 프론트엔드 반갑습니다.
    <a href="https://www.ideaplaza.com" target="_blank">아이디어플라자 로 이동</a>
    <div>
        <p>아이디 : <input placeholder="email"/></p>
        <p>비밀번호 : <input type="password" placeholder="password"/></p>
        <input type="button" value="로그인"/>
        <!-- <button type="button">로그인</button> -->
    </div>

    <div>
        <!--hobby-->
        <div>
            취미:
            <select>
                <option value="0">농구</option>
                <option value="1">자전거</option>
                <option value="2">풋살</option>
            </select>
        </div>
        <!--gender-->
        <div>
            <input type="checkbox" name="gender"value="0" id="female"/> 
            <label for="female"> 여성 </label>
            <input type="radio" name="gender"value="1"/> 남성
            <input type="radio" name="gender"value="2"/> 비공개
        </div>
        <!--family-->
        <div>
            가족 관계:
            <input type="radio" value="0"/> 본인
            <input type="checkbox" value="1"/> 부모
            <input type="checkbox" value="2"/> 형제
        </div>

    </div>
    
    <div>안녕하세요
        <span>반갑습니다</span>
        <p> 
        프런트엔드 Training Page 입니다 
        <span>
            HTML
            <span>CSS</span>
            Front End
        </span> 
        입니다.
        </p>
        <h1>만나서</h1>
        <h2>반갑습니다.</h2>
        <h3>나날이</h3>
        <h4>발전하는 모습 기대하세요</h4>
    </div>
   
    <table border="1" width="50%" align="center">
        <caption>게시판</caption>
        <tr>
           <th>번호</th>
           <th>제목</th>
           <th>주차</th>
        </tr>
        <tr>
           <td>1</td>
           <td>프론트 엔드</td>
           <td rowspan="1">1주차</td>
        </tr>
        <tr>
           <td>2</td>
           <td>HTML CSS</td>
           <td rowspan="2">2주차</td>
        </tr>
    </table>

    <button type="button" color:#000;>button</button>
</body>
</html>
